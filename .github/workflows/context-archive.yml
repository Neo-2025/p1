name: SS4 Context Archive

on:
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM UTC (after token rotation)
  workflow_dispatch:      # Allow manual trigger

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history
      
      - name: Set up environment
        run: |
          mkdir -p ~/SS4/archive/daily
          chmod +x scripts/backup/ss4-daily-archive.sh
      
      - name: Run archive script
        run: ./scripts/backup/ss4-daily-archive.sh
      
      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: ss4-context-archive
          path: ~/SS4/archive/daily/
          retention-days: 7  # Match script retention
      
      - name: Notify on completion
        run: |
          echo "::notice::SS4 context archive completed successfully" 